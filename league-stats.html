
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCA Hockey League - WCA Hockey League - League Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { display: flex; justify-content: space-between; align-items: center; align-items: center; align-items: center; padding: 1rem 2rem; border-bottom: 4px solid #333; }
    .title { font-size: 4rem; font-weight: bold; letter-spacing: 0.1em; }

    nav a { display: block; padding: 1rem 2rem; text-decoration: none; color: #222; }
    nav a:hover { background: #eee; }

    .button-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 5rem;
    }

    .stat-button {
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      border: 1px solid #888;
      border-radius: 8px;

      transition: box-shadow .2s;
      text-decoration: none;
      color: #222;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .stat-button:hover {

<script>
function toggleMenu() {
  var nav = document.getElementById('dropdownMenu');
  nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
}

  if (!e.target.closest('header')) {
    document.getElementById('dropdownMenu').style.display = 'none';
  }
});
</script>
