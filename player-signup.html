
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCA Hockey League – Player Sign-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#fafafa}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;border-bottom:4px solid #333}
    .title{font-size:2.5rem;font-weight:bold;letter-spacing:.1em}
    .menu-icon{cursor:pointer;width:40px}
    .menu-icon div{height:5px;background:#333;margin:7px 0;border-radius:2px}
    nav{display:none;position:absolute;right:2rem;top:5rem;background:#fff;border:1px solid #ccc;box-shadow:2px 2px 8px #bbb;border-radius:8px}
    nav a{display:block;padding:1rem 2rem;text-decoration:none;color:#222}
    nav a:hover{background:#eee}
    main{max-width:800px;margin:3rem auto;text-align:center}
    .btn{display:inline-block;padding:1rem 2.5rem;font-size:1.1rem;background:#1976d2;color:#fff;border:none;border-radius:6px;cursor:pointer;text-decoration:none}
    .btn:hover{background:#145ca7}
    .back{display:inline-block;margin-top:2rem;font-weight:bold;color:#0066cc;text-decoration:none}
    .back:hover{text-decoration:underline}
    @media(max-width:700px){header{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center">
    <img src="images/new_logo.png" style="height:60px;margin-right:1rem;">
    <div class="title">WCA Hockey League</div>
  </div>
  <div class="menu-icon" onclick="toggleMenu()"><div></div><div></div><div></div></div>
  <nav id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="league-stats.html">League Stats</a>
    <a href="owner-application.html">Owner Application</a>
    <a href="staff-directory.html">Staff Directory</a>
    <a href="rulebook.html">Rule Book</a>
  </nav>
</header>

<main>
  <h1>Player Sign-Up Form</h1>
  <p>Please click the button below to open the Player Sign-Up form in a new tab.</p>
  <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeFbu61myMeMGuRI8o5TuOmNSIg7mH7ZRePnSDn5ulXY9Zf2g/viewform" target="_blank">
    Open Player Sign-Up Form
  </a>
  <br>
  <a class="back" href="index.html">← Back to Home</a>
</main>

<script>
function toggleMenu(){
  const nav=document.getElementById("dropdownMenu");
  nav.style.display=nav.style.display==="block"?"none":"block";
}
document.body.addEventListener("click",e=>{
  if(!e.target.closest("header")) document.getElementById("dropdownMenu").style.display="none";
});
</script>
</body>
</html>
