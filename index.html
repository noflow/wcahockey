<script>
function toggleMenu() {
  var nav = document.getElementById('dropdownMenu');
  nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
}
document.body.addEventListener('click', function(e) {
  if (!e.target.closest('header')) {
    document.getElementById('dropdownMenu').style.display = 'none';
  }
});

async function loadScores() {
  try {
    const response = await fetch('latest_scores.json');
    const scores = await response.json();

    const formattedScores = scores.map(game => {
      return `${game.date} - ${game.team1.name} ${game.team1.score} : ${game.team2.score} ${game.team2.name}`;
    }).join(" ⚬ ");

    document.getElementById('ticker-content').innerText = formattedScores;
  } catch (error) {
    console.error("Failed to load scores:", error);
    document.getElementById('ticker-content').innerText = "Failed to load scores.";
  }
}


window.onload = loadScores;

async function loadScores() {
  try {
    const response = await fetch('latest_scores.json');
    const scores = await response.json();

    const track = document.getElementById('ticker-track');
    track.innerHTML = ""; // Clear existing track

    const content1 = document.createElement('div');
    const content2 = document.createElement('div');
    content1.style.display = "inline";
    content2.style.display = "inline";

    // Populate first run of content
    scores.forEach((game, index) => {
      const wrapper = document.createElement('span');
      wrapper.style.display = "inline-flex";
      wrapper.style.alignItems = "center";
      wrapper.style.marginRight = "2rem";

      wrapper.innerHTML = `
        <img src="${game.team1.logo}" alt="" style="height:20px;width:auto;margin-right:4px;">
        <span style="margin-right:12px;font-weight:bold;">${game.team1.score}</span>
        <img src="${game.team2.logo}" alt="" style="height:20px;width:auto;margin-right:4px;">
        <span style="font-weight:bold;">${game.team2.score}</span>
      `;

      content1.appendChild(wrapper);

      if (index < scores.length - 1) {
        const sep = document.createElement('span');
        sep.textContent = " • ";
        sep.style.margin = "0 1.5rem";
        content1.appendChild(sep);
      }
    });

    // Insert 3-game-wide spacer
    for (let i = 0; i < 3; i++) {
      const spacer = document.createElement('span');
      spacer.style.display = "inline-block";
      spacer.style.width = "150px";
      spacer.innerHTML = "&nbsp;";
      content1.appendChild(spacer);
    }

    // Duplicate original content after spacer
    content2.innerHTML = content1.innerHTML;

    // Append both content blocks to ticker track
    track.appendChild(content1);
    track.appendChild(content2);
  } catch (error) {
    console.error("Failed to load scores:", error);
    document.getElementById('ticker-track').innerText = "Failed to load scores.";
  }
}

</script>
