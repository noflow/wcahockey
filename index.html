
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 4px solid #333;}
    .title { font-size: 4rem; font-weight: bold; letter-spacing: 0.1em;}
    .menu-icon { cursor: pointer; width: 40px; }
    .menu-icon div { height: 5px; background: #333; margin: 7px 0; border-radius: 2px;}
    nav { display: none; position: absolute; right: 2rem; top: 5rem; background: #fff; border: 1px solid #ccc; box-shadow: 2px 2px 8px #bbb; border-radius: 8px;}
    nav a { display: block; padding: 1rem 2rem; text-decoration: none; color: #222;}
    nav a:hover { background: #eee;}
    .team-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 3rem; max-width: 700px; margin: 4rem auto;}
    .team-button { border: 1px solid #888; padding: 2rem 1.5rem; background: #fff; font-size: 1.1rem; border-radius: 8px; text-align: center; cursor: pointer; transition: box-shadow .2s;}
    .team-button:hover { box-shadow: 0 0 12px #bbb;}
    @media (max-width: 700px) {
      .team-grid { grid-template-columns: 1fr; gap: 2rem;}
      header { flex-direction: column; align-items: flex-start;}
    }
  </style>
</head>
<body>

<header>
  <div class="title">TITLE</div>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="dropdownMenu">
    <a href="league-stats.html">League Stats</a>
    <a href="owner-application.html">Owner Application</a>
    <a href="player-signup.html">Player Sign Up</a>
    <a href="staff-directory.html">League Staff Directory</a>
    <a href="rulebook.html">Rule Book</a>
  </nav>
</header>

<div class="team-grid">
  <a href="teams/team1.html" class="team-button">Team 1<br>Go to team page</a>
  <a href="teams/team2.html" class="team-button">Team 2<br>Go to team page</a>
  <a href="teams/team3.html" class="team-button">Team 3<br>Go to team page</a>
  <a href="teams/team4.html" class="team-button">Team 4<br>Go to team page</a>
  <!-- Add more as needed -->
</div>

<script>
function toggleMenu() {
  var nav = document.getElementById('dropdownMenu');
  nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
}
document.body.addEventListener('click', function(e) {
  if (!e.target.closest('header')) {
    document.getElementById('dropdownMenu').style.display = 'none';
  }
});
</script>
</body>
</html>
