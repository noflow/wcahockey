window.onload = async function() {
  try {
    const response = await fetch('latest_scores.json');
    const scores = await response.json();

    const track = document.getElementById('ticker-track');
    track.innerHTML = "";

    scores.forEach((game, index) => {
      const wrap = document.createElement('span');
      wrap.style.display = "inline-flex";
      wrap.style.alignItems = "center";
      wrap.style.marginRight = "2rem";

      wrap.innerHTML = `
        <img src="${game.team1.logo}" alt="" style="height:20px;width:auto;margin-right:4px;">
        <span style="margin-right:12px;font-weight:bold;">${game.team1.score}</span>
        <img src="${game.team2.logo}" alt="" style="height:20px;width:auto;margin-right:4px;">
        <span style="font-weight:bold;">${game.team2.score}</span>
      `;

      track.appendChild(wrap);

      if (index < scores.length - 1) {
        const sep = document.createElement('span');
        sep.textContent = " • ";
        sep.style.margin = "0 1.5rem";
        track.appendChild(sep);
      }
    });
  } catch (err) {
    console.error("Failed to load scores:", err);
    document.getElementById('score-ticker').textContent = "Error loading scores.";
  }

  // Manual drag scroll behavior
  const scroller = document.getElementById('score-ticker');
  let isDown = false;
  let startX, scrollLeft;

  scroller.addEventListener('mousedown', (e) => {
    isDown = true;
    scroller.classList.add('dragging');
    startX = e.pageX - scroller.offsetLeft;
    scrollLeft = scroller.scrollLeft;
  });
  scroller.addEventListener('mouseleave', () => {
    isDown = false;
    scroller.classList.remove('dragging');
  });
  scroller.addEventListener('mouseup', () => {
    isDown = false;
    scroller.classList.remove('dragging');
  });
  scroller.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - scroller.offsetLeft;
    const walk = (x - startX) * 1.5;
    scroller.scrollLeft = scrollLeft - walk;
  });

  // Touch support
  let touchStartX = 0;
  let touchScrollLeft = 0;

  scroller.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].pageX;
    touchScrollLeft = scroller.scrollLeft;
  });

  scroller.addEventListener('touchmove', (e) => {
    const x = e.touches[0].pageX;
    const walk = (x - touchStartX);
    scroller.scrollLeft = touchScrollLeft - walk;
  });
};

        segment.appendChild(sep);
      }
    });

    // Add a 3-game-width spacer
    for (let i = 0; i < 3; i++) {
      const spacer = document.createElement('span');
      spacer.style.display = "inline-block";
      spacer.style.width = "150px";
      spacer.innerHTML = "&nbsp;";
      segment.appendChild(spacer);
    }

    // Append twice
    track.appendChild(segment.cloneNode(true));
    track.appendChild(segment.cloneNode(true));

    // Preload all images before animating
    const preloadImages = (srcs) => {
      return Promise.all(srcs.map(src => {
        return new Promise(res => {
          const img = new Image();
          img.onload = res;
          img.onerror = res;
          img.src = src;
        });
      }));
    };

    preloadImages(imageUrls); // fire & forget

    // Safari-specific: use requestAnimationFrame to trigger repaint
    requestAnimationFrame(() => {
      void track.offsetWidth; // force reflow
      track.appendChild(segment.cloneNode(true));
      track.appendChild(segment.cloneNode(true));
      setTimeout(() => { track.classList.add("animate"); }, 15000);  // Start animating earlier
      preloadImages(imageUrls);        // Continue loading in background
    });

  } catch (err) {
    console.error("Failed to build ticker:", err);
    document.getElementById('score-ticker').textContent = "Error loading scores.";
