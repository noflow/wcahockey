
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WCA Hockey League - League Standings</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 4px solid #333; }
    .title { font-size: 4rem; font-weight: bold; letter-spacing: 0.1em; }
    .menu-icon { cursor: pointer; width: 40px; }
    .menu-icon div { height: 5px; background: #333; margin: 7px 0; border-radius: 2px; }
    nav { display: none; position: absolute; right: 2rem; top: 5rem; background: #fff; border: 1px solid #ccc; box-shadow: 2px 2px 8px #bbb; border-radius: 8px; z-index: 10; }
    nav a { display: block; padding: 1rem 2rem; text-decoration: none; color: #222; }
    nav a:hover { background: #eee; }

    #loading {
      text-align: center;
      padding: 3rem 0;
    }

    .progress-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 2rem auto;
      height: 24px;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    .progress-bar {
      position: absolute;
      width: 30%;
      height: 100%;
      background: linear-gradient(270deg, #4facfe, #00f2fe);
      animation: loadingBar 2s infinite;
    }

    @keyframes loadingBar {
      0%   { left: -30%; }
      50%  { left: 100%; }
      100% { left: 100%; }
    }

    iframe {
      width: 100%;
      max-width: 1200px;
      height: 1000px;
      border: none;
      display: block;
      margin: 2rem auto;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #555;
    }

    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;">
    <img alt="WCA Hockey Logo" src="images/new_logo.png" style="height:60px;margin-right:1rem;" />
    <div class="title">WCA Hockey League</div>
  </div>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="league-stats.html">League Stats</a>
    <a href="owner-application.html">Owner Application</a>
    <a href="player-signup.html">Player Sign Up</a>
    <a href="staff-directory.html">League Staff Directory</a>
    <a href="rulebook.html">Rule Book</a>
  </nav>
</header>

<div id="loading">
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</div>

<iframe
  allowfullscreen="true"
  frameborder="0"
  onload="document.getElementById('loading').style.display='none';"
  src="https://script.google.com/macros/s/AKfycbw63rl_7Lmhrf_m2dLp6KVCY7hqKN912_-Bpc6_1ClHFmayoASTQw0Ng4_S4vnxvQ5MNQ/exec?tab=Standings">
</iframe>

<button class="back-button" onclick="location.href='league-stats.html'">Back to League Stats</button>

<script>
  function toggleMenu() {
    var nav = document.getElementById('dropdownMenu');
    nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
  }

  document.body.addEventListener('click', function(e) {
    if (!e.target.closest('header')) {
      document.getElementById('dropdownMenu').style.display = 'none';
    }
  });
</script>
</body>
</html>
